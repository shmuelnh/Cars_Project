<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        color: #333;
        background-image: url('https://yahad-motors.co.il/wp-content/uploads/2022/12/shutterstock_797260003-min-scaled.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        /* Adding transparency to the container */
        border-radius: 8px;
      }

      h1,
      h2 {
        text-align: center;
        color: #2c3e50;
      }

      h1 {
        margin-bottom: 10px;
      }

      h2 {
        margin-top: 0;
        font-weight: 300;
        margin-bottom: 30px;
      }

      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      .prediction {
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Car Price Prediction</h1>
      <h2>Enter the car details below</h2>
      <form id="car-form" action="{{ url_for('predict')}}" method="post">
        <div class="form-group">
          <label for="manufactor">Manufacturer:</label>
          <input type="text" id="manufactor" name="manufactor">
        </div>
        <div class="form-group">
          <label for="Year">Year:</label>
          <input type="text" id="Year" name="Year">
        </div>
        <div class="form-group">
          <label for="model">Model:</label>
          <input type="text" id="model" name="model">
        </div>
        <div class="form-group">
          <label for="Hand">Hand:</label>
          <input type="text" id="Hand" name="Hand">
        </div>
        <div class="form-group">
          <label for="Gear">Gear:</label>
          <input type="text" id="Gear" name="Gear">
        </div>
        <div class="form-group">
          <label for="capacity_Engine">Engine Capacity:</label>
          <input type="text" id="capacity_Engine" name="capacity_Engine">
        </div>
        <div class="form-group">
          <label for="Engine_type">Engine Type:</label>
          <input type="text" id="Engine_type" name="Engine_type">
        </div>
        <div class="form-group">
          <label for="Prev_ownership">Previous Ownership:</label>
          <input type="text" id="Prev_ownership" name="Prev_ownership">
        </div>
        <div class="form-group">
          <label for="Curr_ownership">Current Ownership:</label>
          <input type="text" id="Curr_ownership" name="Curr_ownership">
        </div>
        <div class="form-group">
          <label for="Area">Area:</label>
          <input type="text" id="area" name="area">
        </div>
        <div class="form-group">
          <label for="City">City:</label>
          <input type="text" id="City" name="City">
        </div>
        <div class="form-group">
          <label for="Pic_num">Number of Pictures:</label>
          <input type="text" id="Pic_num" name="Pic_num">
        </div>
        <div class="form-group">
          <label for="Color">Color:</label>
          <input type="text" id="Color" name="Color">
        </div>
        <div class="form-group">
          <label for="Km">Kilometers:</label>
          <input type="text" id="Km" name="Km">
        </div>
        <div class="form-group">
          <label for="Cre_date">Creation Date:</label>
          <input type="text" id="Cre_date" name="Cre_date">
        </div>
        <div class="form-group">
          <label for="Repub_date">Republication Date:</label>
          <input type="text" id="Repub_date" name="Repub_date">
        </div>
        <div class="form-group">
          <label for="Description">Description:</label>
          <input type="text" id="Description" name="Description">
        </div>
        <div class="form-group">
          <label for="Test">Test:</label>
          <input type="text" id="Test" name="Test">
        </div>
        <div class="form-group">
          <label for="Supply_score">Supply Score:</label>
          <input type="text" id="Supply_score" name="Supply_score">
        </div>
        <button type="submit">Predict Price</button>
      </form>
      <div class="prediction">
        <p>{{ prediction_text }}</p>
      </div>
    </div>
    <script>
      // Save values before form submission
      document.getElementById('car-form').addEventListener('submit', function () {
        const inputs = this.querySelectorAll('input[type="text"]');
        inputs.forEach(input => {
          localStorage.setItem(input.id, input.value);
        });
      });

      // Fill values on page load
      window.addEventListener('load', function () {
        const inputs = document.querySelectorAll('input[type="text"]');
        inputs.forEach(input => {
          const savedValue = localStorage.getItem(input.id);
          if (savedValue) {
            input.value = savedValue;
          }
        });
      });
    </script>
  </body>
</html>
